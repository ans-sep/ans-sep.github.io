<!DOCTYPE html>
<html>
<head>
<title>Tehtävä</title>
</head>
<body>
    <h1>Tässä on otsikko</h1>
    <p>Fiksumpi ei jättäisi tekemisiään näin viime tippaan.</p>
    <p>Eiköhän tämä tästä pikkuhiljaa ala sujumaan hieman paremmin.</p>

    <div id="koira"></div>

    <script>
     
        function dogi() {
          
            fetch("https://dog.ceo/api/breeds/image/random")
                .then(function (response) {
                    return response.json()
                })

                .then(function (json) {
                    document.getElementById("koira").innerHTML = 
                    "<img src='" + json.message + "' alt='koira' height='200'>";
                })

                .catch(function (error) {
                    document.getElementById("koira").innerHTML = 
                    "<p>Koiran haku ei onnistunut</p>";
                })
        }

        dogi();
    </script>

</body>
</html>
